<html>
<head>
	<title>Flight Deals</title>
</head>
<body>
	<h1>Flight Deals from San Francsico</h1>
	{% for deal in deals %}
	<b><a href="{{deal.parsed_url}}" target="_blank">{{deal.title}}</a></b><br />
	<i>{{deal.created_at}}</i><br />
	<i>{{deal.url}}</i><br />
	<p>{{deal.description|safe}}</p>
	<hr />
	{% endfor %}</body>
</html>
