  <body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="/">FLY FOR DEALS</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="?from=usa">USA<!-- <span class="sr-only">(current)</span> --></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?from=europe">Europe</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Popular Cities</a>

              <a class="dropdown-item" href="?from=new%20yorks">New york</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/">
          <input class="form-control mr-sm-2" type="text" name="from" placeholder="Search your city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">{{deal.title}}</h6>
          <div class="media text-muted pt-3">
      			<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      				<div class="mr-3 img d-block text-gray-dark">
                {% for link in links %}
                  {{link | safe}}
                  <hr />
                {% endfor %}
              </div>
      			</div>
          </div>
        <small class="d-block text-right mt-3">
          <a href="https://www.instagram.com/flyfordeals" target="_blank">if you end up booking these deals let us know on Instagram</a>
        </small>
      </div>
